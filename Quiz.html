<template name="Step1">
  <div class="box clear">
  	<label>Test Number: &nbsp;</label>
	  <input type="text" id="TestNumber"><br/><br/>
	  <div class="next goButton clear"><a class="goButton" href="#">Go</a></div>
	</div>
</template>

<template name="Step2">

		  {{part1}}

		  <p>{{part3}}</p>
		  <p>{{part4}}</p>
		  <p>{{part5}}</p>
		  <p>{{part6}}</p>
		  <p>
		  11 apples at 33 cents each =  ___________</br>
		  4 lbs. of onions at $1.15 per pound =  ___________</br>
		  6 cans of soda at 25 cents each =  ___________</br>
		  2 gallons of milk at $4.69 each =  ___________</br>
		  </p>
		  <p>{{part7}}</p>
		  <p>{{part8}}</p>
	  {{/each}}	
    <div class="next nextButton clear"><a class="nextButton" href="#">Next</a></div></br>
  </div>
</template>
